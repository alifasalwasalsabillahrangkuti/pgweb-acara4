<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-4.5261130, 129.8988408], 13);

        // Tile Layer Base Map
        // Tile Layer Base Map
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var rupabumiindonesia = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Badan Informasi Geospasial'
        });

        // Menambahkan basemap ke dalam peta
        Esri_WorldImagery.addTo(map);

        // Marker
        var marker = L.marker([-4.5261130, 129.8988408]);
        var marker2 = L.marker([-4.5287119, 129.9005628]);
        var marker3 = L.marker([-4.5130656, 129.8902020]);
        var marker4 = L.marker([-4.5225918, 129.8798487]);

        // Menambahkan marker ke dalam peta
        marker.addTo(map);
        marker2.addTo(map);
        marker3.addTo(map);
        marker4.addTo(map);

        // Popup
        marker.bindPopup("<b>Banda Neira</b><br>Benteng VOC Belgica");
        marker.openPopup();

        marker2.bindPopup("<b>Banda Neira</b><br>Istana Mini");
        marker.openPopup();

        marker3.bindPopup("<b>Banda Neira</b><br>Pantai Tanah Rata");
        marker.openPopup();

        marker4.bindPopup("<b>Banda Neira</b><br>Gunug Api Banda");
        marker.openPopup();

        // Tooltip
        marker.bindTooltip("Monumen Bersejarah");
        marker.openTooltip();

        marker2.bindTooltip("Monumen Bersejarah");

        marker3.bindTooltip("Pantai");

        marker4.bindTooltip("Gunung Berapi");

        // Circle
        var circle = L.circle([-4.5261130, 129.8988408], {
            color: "soft pink", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f03", // warna fill
            fillOpacity: 0.5, // opacity fill
            radius: 1000, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle.addTo(map);

        // Polyline
        var vertexPolyline = [
            [-4.5261130, 129.8988408],
            [-4.5287119, 129.9005628],
            [-4.5130656, 129.8902020],
            [-4.5225918, 129.8798487],

        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "red", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
        });

        // Menambahkan polyline ke dalam peta
        polyline.addTo(map);

        // Popup
        polyline.bindPopup("Jalur Objek Wisata Banda Neira");
        polyline.openPopup();

        // Tooltip
        polyline.bindTooltip("Jalur Objek Wisata");
        polyline.openTooltip();

        // Polygon
        var vertexPolygon = [
            [-4.5261130, 129.8988408],
            [-4.5287119, 129.9005628],
            [-4.5130656, 129.8902020],
            [-4.5225918, 129.8798487],
        ];
        var polygon = L.polygon(vertexPolygon, {
            color: "pink", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
            fillColor: "#0f3", // warna fill
            fillOpacity: 0.5, // opacity fill
        });

        // Menambahkan polygon ke dalam peta
        //polygon.addTo(map);

        // Image Overlay
        var imageUrl = 'data/hillshade_jakarta.png';
        var imageExtent = [[-6.25, 106.75], [-6.0, 107.0]]; //bottom, left, top, right
        var imageOverlay = L.imageOverlay(imageUrl, imageExtent, {
            opacity: 0.7,
        });

        // Menambahkan image overlay ke dalam peta
        imageOverlay.addTo(map);

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri World Imagery": Esri_WorldImagery,
            "Rupa Bumi Indonesia": rupabumiindonesia,
        };

        var overlayMaps = {
            "Marker": marker,
            "Circle": circle,
            "Polyline": polyline,
            "Polygon": polygon,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps, {
            collapsed: false,
        });
        controllayer.addTo(map);

       // Scale 
       var scale = L.control.scale({
            position: "bottomright",
            imperial: false,
        });

        scale.addTo(map);

        // Geolocation
        map.locate({
            setView: true,
            maxZoom: 16,
        });

        // Fungsi untuk menampilkan lokasi
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Menampilkan marker pada lokasi 
            L.marker(e.latlng).addTo(map).bindPopup("Anda berada dalam radius " + radius + " meter dari titik ini").openPopup();

            // Menampilkan circle pada lokasi
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);

        // Fungsi untuk menampilkan pesan error
        function onLocationError(e) {
            alert(e.message);
        }

        map.on("locationerror", onLocationError);

    </script>
</body>

</html>
